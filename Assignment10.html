
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags provide information about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Document with Comments and Special Characters</title>
</head>
<body>
    <!-- This is the main heading of the document -->
    <h1>Special Characters</h1>
    <!-- Paragraph with explanation and special characters using HTML entities -->
    <p>
        Types of HTML entites:
    </p>
    <ol type="1">
        <!-- List of special characters -->
        <li>&amp; represents an ampersand.</li>
        <li>&lt; represents a less-than sign.</li>
        <li>&gt; represents a greater-than sign.</li>
        <li>&copy; represents a copyright symbol.</li>
        <li>&reg; represents a registered trademark symbol.</li>
        <li>&trade; represents a trademark symbol.</li>
    </ol>
</body>
</html>
